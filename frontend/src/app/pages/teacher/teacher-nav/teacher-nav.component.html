<div *ngIf="currentSchoolIndex !== -1" class="padd-box">
    <div class="text-center text-white"></div>
    <nav class="navbar-expand-lg navbar-dark pb-1">
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item left-menu">
                    <a
                        href="javascript:void(0)"
                        [ngClass]="{ active: tabName === 'teacher-dashboard' }"
                        (click)="setTab('teacher-dashboard')"
                        class="nav-link mrgn-right5"
                        >Dashboard</a
                    >
                </li>
                <li class="nav-item left-menu">
                    <a
                        href="javascript:void(0)"
                        [ngClass]="{ active: tabName === 'teacher-classrooms' }"
                        (click)="setTab('teacher-classrooms')"
                        class="nav-link mrgn-right5"
                        >Classrooms</a
                    >
                </li>
                <li class="nav-item left-menu">
                    <a
                        href="javascript:void(0)"
                        [ngClass]="{ active: tabName === 'teacher-lessons' }"
                        (click)="setTab('teacher-lessons')"
                        class="nav-link mrgn-right5"
                        >Lessons</a
                    >
                </li>
                <li *ngIf="currentSchool.role_id === 1" class="nav-item left-menu">
                    <a
                        href="javascript:void(0)"
                        [ngClass]="{ active: tabName === 'teacher-admin' }"
                        (click)="setTab('teacher-admin')"
                        class="nav-link mrgn-right5"
                        >Admin</a
                    >
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <div *ngIf="schools.length > 1" class="teacherportal-drop">
                    <div class="dropdown">
                        <button
                            class="teacher-drop dropdown-toggle"
                            type="button"
                            id="schoolDropdownBtn"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            {{ currentSchool.school.name }}
                            <!--<span *ngIf="!currentClassroomIndex">Select Classroom</span>-->
                        </button>
                        <div class="dropdown-menu" aria-labelledby="schoolDropdownBtn">
                            <div class="dropdown-menu-wrap">
                                <div class="teacher-check" *ngFor="let school of schools; let j = index">
                                    <div class="form-row" (click)="setCurrentSchool(j)">
                                        <div class="col-xs-12 col-sm-9 col-lg-2">
                                            <img src="{{ school.school.FullImageUrl }}" />
                                        </div>
                                        <div class="col-xs-12 col-sm-9 col-lg-8">
                                            <dl>
                                                <dt>{{ school.school.name }}</dt>
                                                <dd>{{ school.school.grade_low }} - {{ school.school.grade_high }}</dd>
                                            </dl>
                                        </div>
                                        <div class="col-xs-12 col-sm-3 col-lg-2">
                                            <label class="custom-control custom-radio">
                                                <input
                                                    id="school-{{ j }}"
                                                    name="radio-stacked-school"
                                                    type="radio"
                                                    [value]="school.school.id"
                                                    class="custom-control-input"
                                                    required=""
                                                    [checked]="currentSchoolIndex === j"
                                                />
                                                <span class="custom-control-indicator"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-0" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
    <!--start teacher components here-->
    <div *ngIf="this.tabName === 'teacher-dashboard'" class="row justify-content-center text-center">
        <app-teacher-dashboard></app-teacher-dashboard>
    </div>
    <div *ngIf="this.tabName === 'teacher-classrooms'" class="row justify-content-center text-center">
        <app-teacher-classrooms></app-teacher-classrooms>
    </div>
    <div *ngIf="this.tabName === 'teacher-lessons'" class="row justify-content-center text-center">
        <app-teacher-lessons></app-teacher-lessons>
    </div>
    <div *ngIf="this.tabName === 'teacher-admin'" class="row justify-content-center text-center">
        <app-teacher-admin></app-teacher-admin>
    </div>
    <!--end teacher components-->
</div>
<div *ngIf="currentSchoolIndex === -1" class="padd-box">
    <div class="mt-3 mb-4 text-center text-white"></div>
    <div class="col-xs-5 col-sm-8 col-lg-12 l-speed">
        <div class="row justify-content-start">
            <div class="col-xs-3 col-sm-8 col-lg-12">
                <div id="teacher-info" class="logo-container-box col-lg-12">
                    <app-request-quote></app-request-quote>
                </div>
            </div>
        </div>
    </div>
</div>
