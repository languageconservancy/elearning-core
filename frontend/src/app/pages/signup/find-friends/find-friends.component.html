<div class="row justify-content-center text-center">
    <div class="col-10 col-lg-8 bg-white path-box l-speed friends-box">
        <div class="path-check" *ngIf="false">
            <div class="form-row">
                <div class="col-5">
                    <dl>
                        <dt>Link with Google</dt>
                    </dl>
                </div>
                <div class="col-2">
                    <img src="./assets/images/goog-icon.png" alt="" />
                </div>
                <div class="col-5">
                    <label class="switch">
                        <input [(ngModel)]="socialModel.google" (change)="socialChange('google')" type="checkbox" />
                        <span id="googleres" class="slider round"></span>
                    </label>
                    <a
                        href="javascript:void(0)"
                        *ngIf="socialModel.google"
                        (click)="googleInvite()"
                        data-toggle="modal"
                        data-target="#myModal"
                        class="invite-frd"
                    >
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Invite friends
                    </a>
                </div>
            </div>
        </div>
        <div *ngIf="facebookLoaded && false" class="path-check">
            <div class="form-row">
                <div class="col-5">
                    <dl>
                        <dt>Link with Facebook</dt>
                    </dl>
                </div>
                <div class="col-2">
                    <img src="./assets/images/face-icon.png" alt="" />
                </div>
                <div class="col-5">
                    <label class="switch">
                        <input [(ngModel)]="socialModel.facebook" (change)="socialChange('facebook')" type="checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <a href="javascript:void(0)" *ngIf="socialModel.facebook" (click)="fbInvite()" class="invite-frd">
                        <i class="fa fa-user-plus" aria-hidden="true"></i> Invite friends
                    </a>
                </div>
            </div>
        </div>

        <div class="my-3">
            <input
                type="text"
                class="form-control input-default border-info px-4"
                id="formGroupExampleInput"
                [(ngModel)]="searchItem.search"
                (input)="search()"
                placeholder="Search Friends"
            />
        </div>
        <div class="about-box friend-list">
            <div class="path-check px-0">
                <div class="mb-4" *ngFor="let ggl of googleFriendsFiltered; let j = index">
                    <div class="row">
                        <div class="col-4">
                            <span class="badge-icon">
                                <img class="rounded-circle badge-img" src="./assets/images/goog-icon.png" alt="" />
                            </span>
                            <img class="rounded-circle google-img" src="./assets/images/google_img.png" alt="" />
                        </div>
                        <div class="col-5 text-left mt-2 google-name">{{ ggl.name }}</div>
                        <div class="col-3 mt-2 d-flex justify-content-center">
                            <a
                                href="javascript:void(0)"
                                *ngIf="!ggl.friendstatus"
                                (click)="makeFriends(1, 'google', ggl)"
                            >
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </a>
                            <a
                                href="javascript:void(0)"
                                *ngIf="ggl.friendstatus"
                                (click)="makeFriends(0, 'google', ggl)"
                            >
                                <strong>--</strong>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mb-4" *ngFor="let fb of facebookFriendsFiltered; let i = index">
                    <div class="row">
                        <div class="col-4">
                            <span class="badge-icon">
                                <img class="rounded-circle badge-img" src="./assets/images/face-icon.png" alt="" />
                            </span>
                            <img class="rounded-circle" [src]="fb.image.url" alt="{{ fb.name }}" />
                        </div>
                        <div class="col-5 text-left mt-2">{{ fb.name }}</div>
                        <div class="col-3 mt-2 d-flex justify-content-center">
                            <a
                                href="javascript:void(0)"
                                *ngIf="!fb.friendstatus"
                                (click)="makeFriends(1, 'facebook', fb)"
                            >
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </a>
                            <a
                                href="javascript:void(0)"
                                *ngIf="fb.friendstatus"
                                (click)="makeFriends(0, 'facebook', fb)"
                            >
                                <strong>--</strong>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="mb-4" *ngFor="let user of allUsersFiltered; let i = index">
                    <div class="row" *ngIf="user.show">
                        <div class="col-4">
                            <span class="badge-icon">
                                <img class="rounded-circle badge-img" src="./assets/images/ro-red.png" alt="" />
                            </span>
                            <img *ngIf="user.image" class="rounded-circle google-img" [src]="user.image" alt="" />
                            <img
                                *ngIf="!user.image"
                                class="rounded-circle google-img"
                                src="./assets/images/user_img.png"
                                alt=""
                            />
                        </div>
                        <div class="col-5 text-left mt-2 google-name">{{ user.name }}</div>
                        <div class="col-3 mt-2 d-flex justify-content-center">
                            <a
                                href="javascript:void(0)"
                                *ngIf="!user.friendstatus"
                                (click)="makeFriends(1, 'site', user)"
                            >
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </a>
                            <a
                                href="javascript:void(0)"
                                *ngIf="user.friendstatus"
                                (click)="makeFriends(0, 'site', user)"
                            >
                                <strong>--</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-4">
                <button
                    type="button"
                    *ngIf="allUsers.length !== allUsersFiltered.length"
                    class="btn btn-primary btn-load-more"
                    (click)="loadMore()"
                >
                    Load More Users
                </button>
            </div>
        </div>
    </div>
</div>
<div class="col-12">
    <div class="text-right">
        <button type="submit" (click)="finishReg()" class="btn btn-white mt-5">Next</button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade modal-n" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title" id="myModalLabel">Google Contacts</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-n-table">
                <input
                    type="text"
                    class="form-control input-default border-info px-4 search-contacts"
                    id="formGroupExampleInput"
                    [(ngModel)]="searchContact.search"
                    (input)="contactSearch()"
                    placeholder="Search Contacts"
                />
                <table class="table table-striped table-fixedheader">
                    <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col" class="check-n">Action</th>
                        </tr>
                    </thead>
                    <tbody class="g-contact-list">
                        <tr *ngFor="let mailItem of googleContactsFiltered">
                            <td scope="col" class="g-contact">{{ mailItem.name }}</td>
                            <td scope="col" class="check-n g-contact">
                                <label class="custom-control custom-checkbox">
                                    <input
                                        type="checkbox"
                                        [(ngModel)]="mailItem.checked"
                                        class="custom-control-input"
                                    />
                                    <span class="custom-control-indicator"></span>
                                </label>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <textarea
                    class="form-control"
                    name="msgbody"
                    [(ngModel)]="mailModel.body"
                    id=""
                    cols="30"
                    rows="2"
                ></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-text-hover" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="sendGoogleInvite()" data-dismiss="modal">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
