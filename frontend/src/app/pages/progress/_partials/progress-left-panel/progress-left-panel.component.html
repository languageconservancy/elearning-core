<!-- Smaller screens dropdown menu -->
<div class="d-flex justify-content-center">
    <div class="dropdown village-dropdown d-lg-none bg-transparent mb-2 mt-0">
        <button
            class="dropdown-toggle d-flex flex-nowrap text-wrap justify-content-between align-items-center mx-auto px-4 py-2"
            type="button"
            data-toggle="dropdown"
            aria-expanded="false"
            data-display="static"
        >
            {{ activeDropdownItemTitle }}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a
                *ngFor="let dropdownItem of dropdownItems"
                class="dropdown-item"
                [ngClass]="{ active: router.url === dropdownItem.route }"
                (click)="setActiveDropdownItem(dropdownItem)"
                href="javascript:void(0)"
            >
                {{ dropdownItem.title }}
            </a>
        </div>
    </div>
</div>
<!-- Larger screens left side buttons -->
<div class="profile-leftpannel d-none d-lg-block">
    <ul>
        <li>
            <a href="javascript:void(0)" [ngClass]="{ active: router.url === '/progress' }" routerLink="/progress"
                ><h5 class="mb-0">Your Progress</h5></a
            >
        </li>
        <li *ngIf="canAccessLeaderboard">
            <a
                href="javascript:void(0)"
                [ngClass]="{ active: router.url === '/leader-board' }"
                routerLink="/leader-board"
                ><h5 class="mb-0">Leaderboard</h5></a
            >
        </li>
    </ul>
</div>
