<div class="modal fade modal-n" id="report-post" tabindex="-1" role="dialog" aria-labelledby="Report Post" appAdjustModalForKeyboard>
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h3 class="modal-title">Report Post</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body modal-n-table">
                <select
                    class="form-control input-default seoc-btn-width"
                    name="reportReason"
                    [(ngModel)]="reportReason"
                >
                    <option value="">Select a reason for the report</option>
                    <option *ngFor="let reason of reportReasons" value="{{ reason }}">{{ reason }}</option>
                </select>

                <textarea
                    name="explanation"
                    [(ngModel)]="reportExplanation"
                    *ngIf="reportReason === OTHER_REASON"
                    placeholder="Description"
                    class="form-control input-default seoc-btn-width"
                ></textarea>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="reportPost()">Report</button>
            </div>
        </div>
    </div>
</div>
