<app-page-title [pageTitle]="'Settings'"></app-page-title>
<div class="mb-lg-4 text-center text-white">
    <!-- <h1>Settings</h1> -->
    <h5 class="d-lg-block d-none">{{ currentTabName | capitalizeFirstLetter }}</h5>
</div>
<div class="row justify-content-center text-center">
    <div class="col-12 col-lg-4">
        <app-setting-sidebar></app-setting-sidebar>
    </div>
    <div class="col-12 col-lg-8 l-speed mx-lg-0 mx-1 mt-3 mt-lg-0">
        <div class="row justify-content-start mx-0">
            <div class="col-12 logo-container-box">
                <div class="profile-main-pic">
                    <app-profile *ngIf="currentTabName === 'profile'"></app-profile>
                    <app-learning *ngIf="currentTabName === 'learning'"></app-learning>
                    <app-notifications *ngIf="currentTabName === 'notifications'"></app-notifications>
                    <app-privacy *ngIf="currentTabName === 'privacy'"></app-privacy>
                    <app-account *ngIf="currentTabName === 'account'"></app-account>
                </div>
            </div>
        </div>
    </div>
</div>
